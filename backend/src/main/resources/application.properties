spring.application.name=Cloth-Heaven
spring.jpa.hibernate.ddl-auto=update

# Database configuration - uses environment variables in production (Railway)
# Railway will inject DATABASE_URL automatically, or use individual vars
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/cloth_heaven?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration - Railway sets PORT env var automatically
server.port=${PORT:8080}

# CORS is handled by CorsConfig.java (no need for these properties)

# JWT configuration - use environment variables in production
jwt.secret=${JWT_SECRET:c2VjcmV0LXNlY3JldC1zZWNyZXQtc2VjcmV0LXNlY3JldC1rZXk=}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# Email configuration (for password reset) - use environment variables in production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:reset.clothhaven@gmail.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true